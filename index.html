<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container all">
      <h1>Johannesburg</h1>
      <form id="search-bar">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter City"
            aria-label="City"
            aria-describedby="basic-addon2"
            id="city"
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Search</button>
            <button class="btn btn-success" id="current">
              Current
            </button>
          </div>
        </div>
      </form>
      <br />
      <div class="row first border p-5">
        <div class="col-4">
          <p id="time">10:16 AM</p>
          <p class="condition">Mostly cloudy</p>
        </div>
        <div class="col-4">
          <h2 id="temperature">18℃</h2>
        </div>
        <div class="col-4" id="speed">
          Precip: 20%
          <br />
          Humidity:91%
          <br />
          Wind: 10 km/h
        </div>
      </div>
      
      <br />

      <div class="row second border p-5">
        <div class="col-2">
          10:00 AM
          <br />
          <p>🌤</p>
          <br />
          27°
        </div>

        <div class="col-2">
          11:00 AM
          <br />
          <p>🌤</p>
          <br />
          28°
        </div>

        <div class="col-2">
          12:00 AM
          <br />
          <p>🌤</p>
          <br />
          29°
        </div>

        <div class="col-2">
          13:00 PM
          <br />
          <p>☁</p>
          <br />
          30°
        </div>

        <div class="col-2">
          14:00 PM
          <br />
          <p>☁</p>
          <br />
          31°
        </div>
      </div>
      <u>More</u>

      <section class="third">
        <div class="row border p-5">
          <div class="col-2">
            THU
            <br />
            <p>🌧</p>
            <br />
            18°
            <br />
            9°
          </div>

          <div class="col-2">
            FRI
            <br />
            <p>⛅</p>
            <br />
            18°
            <br />
            4°
          </div>

          <div class="col-2">
            SAT
            <br />
            <p>☀</p>
            <br />
            17°
            <br />
            6°
          </div>

          <div class="col-2">
            SUN
            <br />
            <p>☀</p>
            <br />
            19°
            <br />
            6°
          </div>
          <div class="col-2">
            MON
            <br />
            <p>🌥</p>
            <br />
            19°
            <br />
            6°
          </div>
          <small>
            <a href="https://github.com/nkabanemandih/My-first-project"
              >Open source by Mandy Nkabane</a
            >
          </small>
        </div>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
